<html>

<head>
  <title>Radius</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <!-- <script type="module" src="./index.ts"></script> -->


  <script type="text/javascript">
    var map, geocoder, radius, address;

    function initMap() {
      geocoder = new google.maps.Geocoder();

      map = new google.maps.Map(document.getElementById('map'), {
        scrollwheel: true,
        mapTypeControl: false,
        center: {
          lat: 42.255975,
          lng: -73.371215
        },
        zoom: 12,
        streetViewControl: false,
        zoomControl: true
      });
    }

    function drawOnclick() {
      // alert("clicked");
      radius = document.getElementById("num-input").value;
      address = document.getElementById("pac-input").value;

      geocoder.geocode({
        'address': address
      }, function (results, status) {
        if (status == 'OK') {
          map.setCenter(results[0].geometry.location);

          var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
          });

          var area = new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.3,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
            map: map,
            center: results[0].geometry.location,
            radius: radius * 1609.34
          });
          map.fitBounds(area.getBounds());
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }
  </script>

  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #description, body {
      font-family: Roboto;
      font-size: 15px;
      font-weight: 300;
    }

    #pac-input, #num-input {
      background-color: #fff;
      font-family: Roboto;
      font-size: 15px;
      font-weight: 300;
      margin-left: 12px;
      padding: 0 11px 0 13px;
      text-overflow: ellipsis;
      width: 200px;
    }

    #pac-input:focus, #num-input:focus {
      border-color: #4d90fe;
    }
  </style>

</head>

<body>
  <input type="number" id="num-input" value="1" /> miles<br>
  <input id="pac-input" class="controls" type="text" placeholder="Search Box" value="01236" />
  <button type="button" id="button" onclick="drawOnclick()">Submit</button>

  <div id="map"></div>

  <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUWAKLSoS7v52u7nHNa2QXygx-ucdx-t8&callback=initMap&libraries=places&v=weekly"
    defer></script>
</body>

</html>
